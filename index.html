<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New Jersey Widget</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="widget">
		<div class="info">
			<span class="refresh"></span>
			<div class="info_img">
				<object type="image/svg+xml" data="img/icon.svg" width="146" height="121" >
					<img src="img/icon.png" alt="">
				</object> 
			</div>
			<div class="data">
				<div class="weather">
					<span class="temp">79&deg;</span>
					<p class="city">Cloudy Skies<br>
						<span>Sicklerville, New Jersey</span>
					</p>
				</div>
				<div class="date">
					<p>May<br><span>21</span></p>
				</div>
			</div>
		</div>
		<div class="params">
			<ul class="params_list">
				<li>2MPH</li>
				<li>33%</li>
				<li>83%</li>
			</ul>
			<ul class="dots">
	      <li class="active"><a href="#"></a></li>
	      <li><a href="#"></a></li>
	      <li><a href="#"></a></li>
	    </ul>
		</div>
	</div>
</body>
</html>
